<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Ekafrontier - Building Digital Infrastructure for Resilient Futures</title>
    <meta name="title" content="Ekafrontier - Building Digital Infrastructure for Resilient Futures" />
    <meta name="description" content="Partnering with frontier organisations to architect, grow, and scale digital rails for tomorrow's resilient, regenerative economy." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ekafrontier.io/" />
    <meta property="og:title" content="Ekafrontier - Building Digital Infrastructure for Resilient Futures" />
    <meta property="og:description" content="Partnering with frontier organisations to architect, grow, and scale digital rails for tomorrow's resilient, regenerative economy." />
    <meta property="og:image" content="https://ekafrontier.io/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Eka Frontier" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ekafrontier.io/" />
    <meta property="twitter:title" content="Ekafrontier - Building Digital Infrastructure for Resilient Futures" />
    <meta property="twitter:description" content="Partnering with frontier organisations to architect, grow, and scale digital rails for tomorrow's resilient, regenerative economy." />
    <meta property="twitter:image" content="https://ekafrontier.io/og-image.png" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#1b4332" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#081c15" media="(prefers-color-scheme: dark)" />

    <!-- Apple mobile web app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Ekafrontier" />
    <script>
      // Theme initialization - runs before page render to prevent flash
      (function() {
        const storageKey = 'eka-theme'
        const getTheme = () => {
          // 1. Check localStorage for saved preference
          const saved = localStorage.getItem(storageKey)
          if (saved === 'light' || saved === 'dark') return saved

          // 2. Check system preference
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            return 'dark'
          }

          // 3. Default to light
          return 'light'
        }

        const theme = getTheme()
        if (theme === 'dark') {
          document.documentElement.classList.add('dark')
        }

        // Save initial theme
        localStorage.setItem(storageKey, theme)
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
